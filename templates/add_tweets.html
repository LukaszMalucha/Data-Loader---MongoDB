{% extends 'base.html' %} {% block content %}
<div class="card text-center" id="main_card">

    <div class="row">
        <div class="col-md-3 text-center"></div>
        <div class="col-md-6 text-center">
            <div class="card text-center" id="dashboard_card">
                <div class="row">
                    <div class="col-md-2 text-center"></div>
                    <div class="col-md-8 text-center">
                        <br>
                        <h2>Add Tweet</h2>
                    </div>
                    <div class="col-md-2 text-center"></div>
                </div>
                <div class="row">

                </div>
                <div class="row text-center">
                    <div class="col-md-2 text-center">

                    </div>
                    <div class="col-md-8 text-center">
                        <div class="row">
                            <form  action="" method="POST" class="col s12">
                                <div class="row">
                                    <div class="input-field col s10">
                                        <i class="fas fa-hashtag"></i>
                                        <input id="hashtag" name="hashtag" type="text" class="validate">
                                        <label for="icon_prefix">Hashtag</label>
                                    </div>
                                    
                                    <div class="input-field col s10">
                                        <i class="fas fa-retweet"></i>
                                        <input id="retweets" name="retweets" type="number" class="validate">
                                        <label for="icon_prefix">Hashtag</label>
                                    </div>
                                    <br>
                                    <div class="input-field col s10">
                                        <i class="fab fa-twitter"></i>
                                          <textarea id="text" name="text" class="materialize-textarea"></textarea>
                                          <label for="textarea1">Tweet</label>
                                     
                                    </div>
                                    <div class="input-field col s10">
                                        <i class="far fa-calendar"></i>
                                          <input id="date" name="date" type="text" class="datepicker">
                                        <label for="textarea1">Date</label>  
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="col-md-2 text-center"></div>

                </div>
                <div class="row text-center">
                    <div class="col-md-2 text-center"></div>
                    <div class="col-md-8 text-center">
                        <a id="predict" class="waves-effect waves-light btn-large" style="display: inline-block;">Add</a>
                    </div>
                    <div class="col-md-2 text-center"></div>
                </div>
                <div class="row text-center">
                    <div class="col-md-2 text-center"></div>
                    <div class="col-md-8 text-center">
                        <h2>You draw:</h2>
                        <h1 id="result"><span> </span></h1>
                        <div class="col-md-2 text-center"></div>
                    </div>
                </div>
                <div class="col-md-3 text-center"></div>

            </div>
        </div>
    </div>

<script type="text/javascript">
    const Calendar = document.querySelector('.datepicker');
    M.Datepicker.init(Calendar,)
        
</script>      
    {% endblock %}
